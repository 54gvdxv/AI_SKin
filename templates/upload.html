<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload ảnh - NayaGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='ada.css') }}">
    <style>
        /* (Include your inline CSS or move it to ada.css if preferred) */
        body {
          font-family: Arial, sans-serif;
          color: #333;
          background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
        }
        
        header {
          text-align: center;
          margin-bottom: 20px;
          color: #4A90E2;
        }
        
        header h1 {
          font-size: 2.5em;
          margin: 0;
        }
        
        header p {
          font-size: 1.2em;
          color: #555;
        }
        
        .upload-section {
          background: #ffffff;
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          text-align: center;
          position: relative;
          max-width: 400px;
          width: 100%;
          overflow: hidden;
        }
        
        .upload-section::before {
          content: "";
          background-image: url('https://facesspa.com/wp-content/uploads/2020/01/acne-facials.jpeg');
          background-size: cover;
          background-position: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0.3;
          border-radius: 10px;
          z-index: -1;
        }
        
        .upload-section label.custom-upload-button {
          display: inline-block;
          background: #4A90E2;
          color: #fff;
          padding: 10px 20px;
          margin: 15px 0;
          cursor: pointer;
          border-radius: 5px;
          transition: background 0.3s ease;
        }
        
        .upload-section label.custom-upload-button:hover {
          background: #357ABD;
        }
        
        .upload-section button {
          padding: 10px 20px;
          border: none;
          background: #333;
          color: #fff;
          font-size: 1em;
          cursor: pointer;
          border-radius: 5px;
          transition: background 0.3s ease;
        }
        
        .upload-section button:hover {
          background: #555;
        }
        
        .moving-image {
          margin-top: 20px;
          max-width: 80%;
          height: auto;
          animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        
        footer {
          margin-top: 20px;
          color: #777;
          font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container d-flex justify-content-start align-items-center">
            <a class="navbar-brand" href="/">
                <img src="https://nayagrow.phamthong.com/logo1.png" alt="Logo" style="height:56px; width:auto;">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="fw-bold text-primary mb-3 text-center">Tải ảnh khuôn mặt</h2>
                    <p class="text-center mb-4">Chọn ảnh rõ nét khuôn mặt để hệ thống phân tích.</p>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" id="file-upload" accept="image/*" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Phân tích ngay</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <img src="https://img.freepik.com/premium-photo/indian-model-reveals-clean-skin-natural-face-cleanser-beauty-ad_878783-15650.jpg" alt="Ảnh minh họa" class="img-fluid rounded shadow" style="max-width: 300px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 NayaGrow. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
