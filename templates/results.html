<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết quả phân tích da - NayaGrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='ada.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container d-flex justify-content-start align-items-center">
            <a class="navbar-brand" href="/">
                <img src="https://nayagrow.phamthong.com/logo1.png" alt="Logo" style="height:56px; width:auto;">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="fw-bold text-primary mb-3 text-center">Kết quả phân tích</h2>
                    <div class="text-center mb-4">
                        <img src="{{ image_path }}" alt="Ảnh đã upload" class="img-fluid rounded shadow" style="max-width: 300px;">
                    </div>
                    <p class="lead text-center">Tình trạng da của bạn:</p>
                    <p class="fw-bold text-center text-success fs-4">{{ condition }}</p>
                    <h4 class="mt-4">Gợi ý chăm sóc:</h4>
                    <ul class="list-group list-group-flush mb-4">
                        {% for step in treatment %}
                        <li class="list-group-item">{{ step }}</li>
                        {% endfor %}
                    </ul>
                    <h4 class="mt-4">Sản phẩm phù hợp</h4>
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 shadow-sm">
                                <img src="https://media1.popsugar-assets.com/files/thumbor/p1Q_1mDEPg-Ot4yDz-Ts52GnqiY/fit-in/1024x1024/filters:format_auto-!!-:strip_icc-!!-/2022/10/24/866/n/1922153/d171cdba234ceab4_netimgD44MBC/i/For-Clear-Skin-CeraVe-Acne-Skin-Care-Set.jpg" class="card-img-top" alt="Acne Treatment">
                                <div class="card-body">
                                    <h5 class="card-title">Trị mụn</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 shadow-sm">
                                <img src="https://thesafabeauty.com/cdn/shop/files/axisserum.webp?v=1698344904&width=1946" class="card-img-top" alt="Dark Spot Remover">
                                <div class="card-body">
                                    <h5 class="card-title">Xóa thâm</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 shadow-sm">
                                <img src="https://spy.com/wp-content/uploads/2020/10/Remedial-Retinol-Face-Cream.jpg?resize=525" class="card-img-top" alt="Wrinkle Cream">
                                <div class="card-body">
                                    <h5 class="card-title">Chống lão hóa</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-primary">Phân tích lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 NayaGrow. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
